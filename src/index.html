<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./scss/style.scss">
  <script type="module" src="./js/index.js" defer></script>
  <title>TrelloClone</title>
</head>

<body>
  <div class="trello">
    <div class="header">
      <div class="wrapper header__wrapper">
        <div class="header__logo">Trello</div>
        <div class="header__time"></div>
      </div>
    </div>
    <section class="board">
      <div class="wrapper board__wrapper">
        <div class="task-list">
          <h1 class="task-list__title task-list__title--todo">TODO <span class="task-list__counters-todo">0</span></h1>
          <div class="task-list__task">
            <div class="task-list__task-header">
              <div class="task-list__task-header-btn-container">
                <button class="task-list__task-header-btn task-list__task-header-btn--edit" type="button">EDIT</button>
                <button class="task-list__task-header-btn task-list__task-header-btn--del" type="button">DELETE</button>
              </div>
              <p class="task-list__task-header-title">Title</p>
            </div>
            <div class="task-list__task-body">
              <p class="task-list__task-body-description">Despription</p>
              <button class="task-list__task-body-btn task-list__task-body-btn--relocate" type="button">></button>
            </div>
            <div class="task-list__task-footer">
              <p class="task-list__task-footer-user">User</p>
              <p class="task-list__task-footer-time">Time</p>
            </div>
          </div>
          <button class="task-list__btn task-list__btn--add-todo" type="button">Add todo</button>
        </div>
        <div class="task-list">
          <h1 class="task-list__title task-list__title--in-progress">IN PROGRESS <span class="task-list__counters-in-progress">0</span></h1>
          <div class="task-list__task task">
            <div class="task-list__task-header">
              <div class="task-list__task-header-btn-container">
                <button class="task-list__task-header-btn task-list__task-header-btn--back" type="button">BACK</button>
                <button class="task-list__task-header-btn task-list__task-header-btn--complete" type="button">COMPLETE</button>
              </div>
              <p class="task-list__task-header-title">Title</p>
            </div>
            <div class="task-list__task-body">
              <p class="task-list__task-body-description">Despription</p>
            </div>
            <div class="task-list__task-footer">
              <p class="task-list__task-footer-user">User</p>
              <p class="task-list__task-footer-time">Time</p>
            </div>
          </div>
        </div>
        <div class="task-list">
          <h1 class="task-list__title task-list__title--done">DONE <span class="task-list__counters-done">0</span></h1>
          <div class="task-list__task task">
            <div class="task-list__task-header">
              <div class="task-list__task-header-btn-container">
                <button class="task-list__task-header-btn task-list__task-header-btn--del" type="button">DELETE</button>
              </div>
              <p class="task-list__task-header-title">Title</p>
            </div>
            <div class="task-list__task-body">
              <p class="task-list__task-body-description">Despription</p>
            </div>
            <div class="task-list__task-footer">
              <p class="task-list__task-footer-user">User</p>
              <p class="task-list__task-footer-time">Time</p>
            </div>
          </div>
          <button class="task-list__btn task-list__btn--del-all" type="button">Delete all</button>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
