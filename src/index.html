<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./scss/style.scss">
  <script type="module" src="./js/index.js" defer></script>
  <title>TrelloClone</title>
</head>

<body>
  <div class="trello">
    <div class="header">
      <div class="wrapper header__wrapper">
        <div class="header__logo">Trello</div>
        <div class="header__time"></div>
      </div>
    </div>
    <section class="board">
      <div class="wrapper board__wrapper">

        <div class="task-list task-list--todo">
          <div class="task-list__header task-list__header--todo">
            <div class="task-list__title task-list__title--todo">TODO</div>
            <div class="task-list__counters task-list__counters--todo">0</div>
          </div>
          <div class="task-list__body">
            <div class="task task--todo">
              <div class="task__header">
                <div class="task__btn-container">
                  <button class="task__btn task__btn--edit" type="button">EDIT</button>
                  <button class="task__btn task__btn--del" type="button">DELETE</button>
                </div>
                <div class="task__title">Title</div>
              </div>
              <div class="task__body">
                <div class="task__description">Despription</div>
                <button class="task__btn task__btn--relocate" type="button">></button>
              </div>
              <div class="task__footer">
                <div class="task__user"></div>
                <div class="task__time">Time</di>
                </div>
              </div>
            </div>
          </div>
          <div class="task-list__footer">
            <button class="task-list__btn task-list__btn--add-todo" type="button">Add todo</button>
          </div>
        </div>

        <div class="task-list task-list--in-progress">
          <div class="task-list__header task-list__header--in-progress">
            <div class="task-list__title task-list__title--in-progress">IN PROGRESS</div>
            <div class="task-list__counters task-list__counters--in-progress">0</div>
          </div>
          <div class="task-list__body">
            <div class="task task--in-progress">
              <div class="task__header">
                <div class="task__btn-container">
                  <button class="task__btn task__btn--back" type="button">BACK</button>
                  <button class="task__btn task__btn--complete" type="button">COMPLETE</button>
                </div>
                <div class="task__title">Title</div>
              </div>
              <div class="task__body">
                <div class="task__description">Despription</div>
              </div>
              <div class="task__footer">
                <div class="task__user">User</div>
                <div class="task__time">Time</di>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="task-list task-list--done">
          <div class="task-list__header task-list__header--done">
            <div class="task-list__title task-list__title--done">DONE</div>
            <div class="task-list__counters task-list__counters--done">0</div>
          </div>
          <div class="task-list__body">
            <div class="task task--done">
              <div class="task__header">
                <div class="task__btn-container">
                  <button class="task__btn task__btn--del" type="button">DELETE</button>
                </div>
                <div class="task__title">Title</div>
              </div>
              <div class="task__body">
                <div class="task__description">Despription</div>
              </div>
              <div class="task__footer">
                <div class="task__user">User</div>
                <div class="task__time">Time</di>
                </div>
              </div>
            </div>
          </div>
          <div class="task-list__footer">
            <button class="task-list__btn task-list__btn--del-all" type="button">Delete all</button>
          </div>
        </div>
    </section>
    
    <form class="form-add-todo">
      <div class="form-add-todo__container-main">
        <div class="form-add-todo__header">
          <label>
            <input class="form-add-todo__input-title" type="text" name="title" placeholder="Title" required="required">
          </label>
        </div>
        <div class="form-add-todo__boby">
          <label>
            <textarea class="form-add-todo__input-description" name="description" placeholder="Description"
              required="required"></textarea>
          </label>
        </div>
        <div class="form-add-todo__footer">
          <label>
            <select class="form-add-todo__user" name="user" required="required">
              <option value="">Select user</option>
              <option value="User1">User1</option>
              <option value="User2">User2</option>
              <option value="User3">User3</option>
            </select>
          </label>
          <div class="form-add-todo__btn-container">
            <button class="form-add-todo__btn-cancel" type="button" name="form-todo-cancel">Cancel</button>
            <button class="form-add-todo__btn-confirm" type="submit" name="form-todo-confirm">Confirm</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
