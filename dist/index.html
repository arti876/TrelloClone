<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.a6dae8f7.css">
  <title>TrelloClone</title>
<script src="/style.a6dae8f7.js"></script></head>

<body>
  <div class="header">
    <div class="wrapper header__wrapper">
      <div class="header__logo">Trello</div>
      <div class="header__time">12:00</div>
    </div>
  </div>
  <section class="board">
    <div class="wrapper board__wrapper">
      <div class="task-list task-list--todo">
        <h1 class="task-list__title">TODO <span class="task-list__counters-todo">2</span></h1>
        <div class="task-list__task task">
          <div class="task__header">
            <p class="task__header-title">Title</p>
            <button class="task__header-btn task__header-btn--edit task-btn" type="button">EDIT</button>
            <button class="task__header-btn task__header-btn--del task-btn" type="button">DELETE</button>
          </div>
          <div class="task__body">
            <p class="task__body-description">Despription</p>
            <button class="task__body-btn task__body-btn--relocate task-btn" type="button">></button>
          </div>
          <div class="task__footer">
            <p class="task__footer-user">User</p>
            <p class="task__footer-time">Time</p>
          </div>
        </div>
        <button class="task-list__btn task-list__btn--add-todo task-btn" type="button">Add todo</button>
      </div>
      <div class="board__task-list task-list task-list--in-progress">
        <h1 class="task-list__title">IN PROGRESS <span class="task-list__counters-in-progress">2</span></h1>
        <div class="task-list__task task">
          <div class="task__header">
            <p class="task__title">Title</p>
            <button class="task__btn task__btn--back task-btn" type="button">BACK</button>
            <button class="task__btn task__btn--complete task-btn" type="button">COMPLETE</button>
          </div>
          <div class="task__body">
            <p class="task__description">Despription</p>
          </div>
          <div class="task__footer">
            <p class="task__user">User</p>
            <p class="task__time">Time</p>
          </div>
        </div>
      </div>
      <div class="board__task-list task-list task-list--done">
        <h1 class="task-list__title">DONE <span class="task-list__counters-done">2</span></h1>
        <div class="task-list__task task">
          <div class="task__header">
            <p class="task__title">Title</p>
            <button class="task__btn task__btn--del" type="button">DELETE</button>
          </div>
          <div class="task__body">
            <p class="task__description">Despription</p>
          </div>
          <div class="task__footer">
            <p class="task__user">User</p>
            <p class="task__time">Time</p>
          </div>
        </div>
        <button class="task-list__btn task-list__btn--bel-all" type="button">Delete all</button>
      </div>
    </div>
  </section>
  <script type="module" src="/js.00a46daa.js"></script>
</body>

</html>
